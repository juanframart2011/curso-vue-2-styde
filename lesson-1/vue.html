<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Jquery</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    </head>
    <body>

        <div id="app" class="container">

            <div class="row" v-if="!formSubmitted">

                <form @submit.prevent="submitForm()">
                    <div class="form-group">
                        <label for="first_name">Nombre</label>
                        <input type="text" class="form-control" v-model="first_name" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Apellido</label>
                        <input type="text" class="form-control" v-model="last_name" placeholder="Apellido">
                    </div>
                    <button type="submit" :disabled="!isFormValid()">Continuar</button>
                </form>
            </div>

            <div class="row" v-else>
                <h4>Bienvenido, {{ first_name }} {{ last_name }}</h4>
            </div>
        </div>
        
        <script src="https://unpkg.com/vue@2.1.8/dist/vue.js"></script>
        <script>
            new Vue({
                el: "#app",
                data: {
                    first_name: '',
                    last_name: '',
                    formSubmitted: false
                },
                methods:{
                    isFormValid: function(){

                        return this.first_name != "" && this.last_name != "";
                    },
                    submitForm: function(){

                        if( !this.isFormValid() ) return;
                        this.formSubmitted = true;
                    }
                }
            });
        </script>
    </body>
</html>
