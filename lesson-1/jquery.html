<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Jquery</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>

        <div class="container">

            <div class="row" id="register">

                <form id="form_register">
                    <div class="form-group">
                        <label for="first_name">Nombre</label>
                        <input type="text" class="form-control" id="first_name" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Apellido</label>
                        <input type="text" class="form-control" id="last_name" placeholder="Apellido">
                    </div>
                    <button type="submit" class="btn btn-default" id="btn_continue">Continuar</button>
                </form>
            </div>

            <div class="row" id="welcome">
                <h4>Welcome</h4>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $( document ).ready( function(){

                function toggleEnableContinue(){

                    if( $( "#first_name").val() != "" && $( "#last_name").val() != "" ){

                        $( "#btn_continue" ).attr( "disabled", false );
                    }
                    else{

                        $( "#btn_continue" ).attr( "disabled", true );
                    }
                }

                $( "#first_name, #last_name").keyup( toggleEnableContinue );

                $( "#form_register" ).submit( function( event ){

                    event.preventDefault();

                    $( "#register" ).hide();
                    $( "#welcome" ).show();
                    $( "#welcome h4" ).show( 'Bienvenido ' + $( "#first_name").val() + ' ' +$( "#last_name").val() );
                });
            });
        </script>
    </body>
</html>
